<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | ArcoMinigames</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="orientation-message" style="display:none; text-align:center; top: 0; left: 0; width: 100vw; height: 100vh; background-color: #000;">
      <img src="ArcoGame.png" style="max-width: 100%; height: auto;">
    </div>
    <div id="unity-container" class="unity-desktop" style="display:none;">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">ArcoMinigames</div>
      </div>
    </div>

    <script>
      var unityInstance = null;  // Para guardar la instancia de Unity

      function loadUnity() {
        var canvas = document.querySelector("#unity-canvas");
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/WebBuild2.loader.js";
        var config = {
          arguments: [],
          dataUrl: buildUrl + "/WebBuild2.data.unityweb",
          frameworkUrl: buildUrl + "/WebBuild2.framework.js.unityweb",
          codeUrl: buildUrl + "/WebBuild2.wasm.unityweb",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "DefaultCompany",
          productName: "ArcoMinigames",
          productVersion: "0.1",
          showBanner: unityShowBanner,
        };

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
          createUnityInstance(canvas, config, (progress) => {
            document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
          }).then((instance) => {
            unityInstance = instance;  // Guardar la instancia
            document.querySelector("#unity-loading-bar").style.display = "none";
            document.querySelector("#unity-fullscreen-button").onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          }).catch((message) => {
            alert(message);
          });
        };
        document.body.appendChild(script);
      }

      // Función para verificar la orientación
      function checkOrientation() {
        if (window.innerWidth < window.innerHeight) {
          // Mostrar el mensaje y ocultar el contenedor del juego si está en portrait
          document.getElementById('orientation-message').style.display = 'block';
          document.getElementById('unity-container').style.display = 'none';
        } else {
          // Mostrar el juego si está en landscape
          document.getElementById('orientation-message').style.display = 'none';
          document.getElementById('unity-container').style.display = 'block';

          // Cargar Unity solo si no está cargado
          if (!unityInstance) {
            loadUnity();
          }
        }
      }

      // Verificar la orientación al cambiar el tamaño de la ventana o cargar la página
      window.addEventListener('resize', checkOrientation);
      window.addEventListener('load', checkOrientation);

      // Prevenir el zoom con el gesto "pinch" en dispositivos táctiles
      document.addEventListener('touchmove', function(e) {
        if (e.scale !== 1) { e.preventDefault(); }
      }, { passive: false });

      // Prevenir el doble toque para hacer zoom
      document.addEventListener('dblclick', function(e) {
        e.preventDefault();
      });

      // Prevenir el uso del gesto pinch para hacer zoom en dispositivos móviles
      document.addEventListener('gesturestart', function(e) {
        e.preventDefault();
      });

      // Prevenir el desplazamiento de la página con el touch en móviles
      document.body.addEventListener('touchmove', function(e) {
        e.preventDefault();
      }, { passive: false });

      // Mostrar una notificación o error en el banner de advertencias
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      // Configuración para dispositivos móviles
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        document.querySelector("#unity-canvas").className = "unity-mobile";
      } else {
        // Configuración para escritorio
        document.querySelector("#unity-canvas").style.width = "960px";
        document.querySelector("#unity-canvas").style.height = "600px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

    </script>
  </body>
</html>
