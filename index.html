<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | ArcoMinigames</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #loading-message, #orientation-message {
        display: none;
        text-align: center;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: #000;
        color: white;
        font-size: 24px;
        align-items: center;
        justify-content: center;
        position: fixed;
      }
      #unity-container {
        display: none;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="loading-message">Cargando...</div>
    <div id="orientation-message">
      <img src="ArcoGame.png" style="max-width: 100%; height: auto;">
      <p>Por favor, rota tu dispositivo para jugar en modo horizontal.</p>
    </div>
    
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">ArcoMinigames</div>
      </div>
    </div>

    <script>
      var unityInstance = null;
      var unityStarted = false;
      var canvas = document.querySelector("#unity-canvas");

      function showLoadingMessage() {
        document.getElementById('loading-message').style.display = 'flex';
        document.getElementById('unity-container').style.display = 'none';
        document.getElementById('orientation-message').style.display = 'none';
      }

      function showOrientationMessage() {
        document.getElementById('orientation-message').style.display = 'flex';
        document.getElementById('unity-container').style.display = 'none';
        document.getElementById('loading-message').style.display = 'none';
      }

      function checkOrientation() {
        if (window.innerWidth < window.innerHeight) {
          // En portrait
          showOrientationMessage();
        } else {
          // En landscape
          if (!unityStarted) {
            showLoadingMessage();
            startUnity(); // Solo cargamos Unity una vez
          }
          document.getElementById('orientation-message').style.display = 'none';
          document.getElementById('unity-container').style.display = 'block';
        }
      }

      function startUnity() {
        unityStarted = true;

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/WebBuild2.loader.js";
        var config = {
          arguments: [],
          dataUrl: buildUrl + "/WebBuild2.data.unityweb",
          frameworkUrl: buildUrl + "/WebBuild2.framework.js.unityweb",
          codeUrl: buildUrl + "/WebBuild2.wasm.unityweb",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "DefaultCompany",
          productName: "ArcoMinigames",
          productVersion: "0.1",
          showBanner: unityShowBanner,
        };

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
          createUnityInstance(canvas, config, (progress) => {
            document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
          }).then((instance) => {
            unityInstance = instance;
            document.getElementById('loading-message').style.display = 'none'; // Ocultar el mensaje de "Cargando..."
            document.getElementById('unity-container').style.display = 'block'; // Mostrar el juego
          }).catch((message) => {
            alert("Error al cargar el juego: " + message);
          });
        };
        document.body.appendChild(script);
      }

      // Funci√≥n de banner de advertencia
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style.background = 'red';
        else if (type == 'warning') div.style.background = 'yellow';
      }

      window.addEventListener('resize', checkOrientation);
      window.addEventListener('load', checkOrientation);
    </script>
  </body>
</html>
