<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | ArcoMinigames</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <!-- Mensaje de orientación -->
    <div id="orientation-message" style="display:none; text-align:center; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-color: #000;">
      <img src="ArcoGame.png" alt="Por favor, gira tu dispositivo" style="max-width: 100%; height: auto;">
      <p style="color: #fff;">Por favor, gira tu dispositivo para jugar en modo horizontal (landscape).</p>
    </div>

    <!-- Contenedor principal de Unity -->
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">ArcoMinigames</div>
      </div>
    </div>

    <!-- Script para manejar la orientación -->
    <script>
      var unityInstance = null;  // Guardar la instancia de Unity
      var canvas = document.querySelector("#unity-canvas");

      // Función que ajusta el canvas según el modo (portrait/landscape)
      function resizeCanvas() {
        const aspectRatio = 16 / 9;  // Relación de aspecto del juego
        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;

        if (windowWidth / windowHeight > aspectRatio) {
          // Ajustar en función del ancho si la pantalla es más ancha que alta
          canvas.style.width = windowHeight * aspectRatio + "px";
          canvas.style.height = windowHeight + "px";
        } else {
          // Ajustar en función de la altura si la pantalla es más alta que ancha
          canvas.style.width = windowWidth + "px";
          canvas.style.height = windowWidth / aspectRatio + "px";
        }
      }

      // Función para verificar la orientación
      function checkOrientation() {
        if (window.innerWidth < window.innerHeight) {
          // Si está en portrait, mostramos el mensaje y ocultamos el juego
          document.getElementById('orientation-message').style.display = 'block';
          document.getElementById('unity-container').style.display = 'none';
        } else {
          // Si está en landscape, mostramos el juego y redimensionamos el canvas
          document.getElementById('orientation-message').style.display = 'none';
          document.getElementById('unity-container').style.display = 'block';
          resizeCanvas(); // Ajustamos el canvas cuando cambiamos a landscape
          
          if (unityInstance) {
            // Asegurarse de que el canvas de Unity también se ajuste
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            unityInstance.Module.canvas.style.width = window.innerWidth + "px";
            unityInstance.Module.canvas.style.height = window.innerHeight + "px";
          }
        }
      }

      // Agregar listeners para cuando la ventana se redimensione o cargue
      window.addEventListener('resize', checkOrientation);
      window.addEventListener('load', checkOrientation);

      // Mostrar advertencias en el juego
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/WebBuild2.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/WebBuild2.data.unityweb",
        frameworkUrl: buildUrl + "/WebBuild2.framework.js.unityweb",
        codeUrl: buildUrl + "/WebBuild2.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "ArcoMinigames",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Estilos para dispositivos móviles: llenamos toda el área del navegador
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";

        // Para reducir la resolución en dispositivos móviles y ganar rendimiento, descomenta la siguiente línea:
        // config.devicePixelRatio = 1;

      } else {
        // Estilo para escritorio: tamaño fijo para el canvas
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      // Cargar y crear la instancia de Unity
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((instance) => {
          unityInstance = instance;  // Guardar la instancia
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);

    </script>
  </body>
</html>
