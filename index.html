<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | ArcoMinigames</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        #unity-container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #unity-canvas {
            width: 100%;
            height: 100%;
        }
        #orientation-message {
            display: none;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-size: 2em;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="orientation-message">
        <img src="ArcoGame.png" alt="Por favor, gira tu dispositivo" style="max-width: 100%; height: auto;">
    </div>

    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-logo-title-footer"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">ArcoMinigames</div>
        </div>
    </div>

    <script>
        var canvas = document.querySelector("#unity-canvas");
        var unityInstance = null;  // Para guardar la instancia de Unity

        function checkOrientation() {
            if (window.innerWidth < window.innerHeight) {
                document.getElementById('orientation-message').style.display = 'block';
                document.getElementById('unity-container').style.display = 'none';
            } else {
                document.getElementById('orientation-message').style.display = 'none';
                document.getElementById('unity-container').style.display = 'block';

                resizeCanvas();  // Ajustar el canvas

                if (!unityInstance) {
                    loadUnity();  // Cargar Unity solo si estamos en landscape
                }
            }
        }

        function resizeCanvas() {
            canvas.style.width = "100%";
            canvas.style.height = "100%";
        }

        function loadUnity() {
            var buildUrl = "Build";
            var loaderUrl = buildUrl + "/WebBuild2.loader.js";
            var config = {
                dataUrl: buildUrl + "/WebBuild2.data.unityweb",
                frameworkUrl: buildUrl + "/WebBuild2.framework.js.unityweb",
                codeUrl: buildUrl + "/WebBuild2.wasm.unityweb",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "DefaultCompany",
                productName: "ArcoMinigames",
                productVersion: "0.1",
            };

            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
                createUnityInstance(canvas, config, (progress) => {
                    document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
                }).then((instance) => {
                    unityInstance = instance;  // Guardar la instancia
                    document.querySelector("#unity-loading-bar").style.display = "none";
                    document.querySelector("#unity-fullscreen-button").onclick = () => {
                        unityInstance.SetFullscreen(1);
                    };
                    // Forzar pantalla completa después de que Unity esté cargado
                    if (unityInstance) {
                        unityInstance.SetFullscreen(1);
                    }
                }).catch((message) => {
                    alert(message);
                });
            };
            document.body.appendChild(script);
        }

        window.addEventListener('resize', checkOrientation);
        window.addEventListener('load', checkOrientation);
    </script>
</body>
</html>
