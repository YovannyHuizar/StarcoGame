<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | ArcoMinigames</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="loading-message" style="display:none; text-align:center; top: 0; left: 0; width: 100vw; height: 100vh; background-color: #000; color: white; font-size: 24px; align-items: center; justify-content: center; position: fixed;">
      Cargando...
    </div>

    <div id="orientation-message" style="display:none; text-align:center; top: 0; left: 0; width: 100vw; height: 100vh; background-color: #000;">
      <img src="ArcoGame.png" style="max-width: 100%; height: auto;">
    </div>
    
    <div id="unity-container" class="unity-desktop" style="display:none;">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">ArcoMinigames</div>
      </div>
    </div>
    
    <script>
      var canvas = document.querySelector("#unity-canvas");
      var unityInstance = null;
      var unityStarted = false; // Para asegurarnos de que no se inicie varias veces

      function showLoadingMessage() {
        document.getElementById('loading-message').style.display = 'flex';
        document.getElementById('unity-container').style.display = 'none';
        document.getElementById('orientation-message').style.display = 'none';
      }

      function checkOrientation() {
        if (window.innerWidth < window.innerHeight) {
          // Si est치 en portrait, mostramos un mensaje para que roten el dispositivo
          document.getElementById('orientation-message').style.display = 'block';
          document.getElementById('unity-container').style.display = 'none';
          document.getElementById('loading-message').style.display = 'none';
        } else {
          // Si est치 en landscape, mostramos el mensaje de "Cargando..." mientras se inicia Unity
          if (!unityStarted) {
            showLoadingMessage();
            startUnity();
          }
          document.getElementById('orientation-message').style.display = 'none';
        }
      }

      function startUnity() {
        unityStarted = true;

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/WebBuild2.loader.js";
        var config = {
          arguments: [],
          dataUrl: buildUrl + "/WebBuild2.data.unityweb",
          frameworkUrl: buildUrl + "/WebBuild2.framework.js.unityweb",
          codeUrl: buildUrl + "/WebBuild2.wasm.unityweb",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "DefaultCompany",
          productName: "ArcoMinigames",
          productVersion: "0.1",
          showBanner: unityShowBanner,
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
          // Estilos para dispositivos m칩viles
          var meta = document.createElement('meta');
          meta.name = 'viewport';
          meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
          document.getElementsByTagName('head')[0].appendChild(meta);
          document.querySelector("#unity-container").className = "unity-mobile";
          canvas.className = "unity-mobile";
        } else {
          // Estilos para escritorio
          canvas.style.width = "960px";
          canvas.style.height = "600px";
        }

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
          createUnityInstance(canvas, config, (progress) => {
            document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
          }).then((instance) => {
            unityInstance = instance;
            document.querySelector("#loading-message").style.display = "none"; // Ocultar mensaje de "Cargando..."
            document.getElementById('unity-container').style.display = 'block'; // Mostrar el juego
          }).catch((message) => {
            alert(message);
          });
        };
        document.body.appendChild(script);
      }

      // Escuchar cambios de tama침o y cargar Unity solo en landscape
      window.addEventListener('resize', checkOrientation);
      window.addEventListener('load', checkOrientation);
    </script>
  </body>
</html>
